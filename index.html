<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEON Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; 
      font-family: 'Roboto', Arial, sans-serif;
      background: #0a0122;
      color: #fff;
      min-height: 100vh;
      letter-spacing: 0.2px;
    }
    header {
      background: linear-gradient(90deg, #18f7ff 0%, #8d18ff 100%);
      padding: 2rem 1rem 1.2rem 1rem;
      text-align: center;
      box-shadow: 0 6px 38px 0 #17f8ff39;
    }
    .logo {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: 8px;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 20px #18f7ff, 0 0 6px #8d18ff;
      margin-bottom: 0.8rem;
      animation: neon-glow 1.4s infinite alternate;
    }
    @keyframes neon-glow {
      to {
        text-shadow:
          0 0 32px #18f7ff,
          0 0 18px #8d18ff,
          0 0 48px #18f7ff;
        color: #18f7ff;
      }
    }
    .tagline {
      font-size: 1.18rem;
      font-weight: 500;
      color: #f4e6ffcc;
      text-shadow: 0 0 8px #c17fff;
      letter-spacing: 2px;
    }
    .container {
      max-width: 1150px;
      margin: 2rem auto;
      padding: 0 2vw;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 2.2rem;
      justify-content: center;
    }
    .product {
      background: linear-gradient(120deg, #1c1e3a 80%, #380060 100%);
      border-radius: 24px;
      box-shadow: 
        0 6px 50px #0ef6e766, 
        0 1px 16px #8d18ff33;
      padding: 1.2rem 1.2rem 2rem 1.2rem;
      width: 274px; 
      text-align: center; 
      position: relative;
      transform: translateY(0);
      transition: transform .26s, box-shadow .26s;
      border: 1px solid #9bfffb2b;
      overflow: hidden;
      z-index: 1;
    }
    .product:hover {
      transform: translateY(-12px) scale(1.06);
      box-shadow:
        0 2px 60px #8d18ff70, 
        0 4px 38px #18f7ffbb;
      background: linear-gradient(120deg, #232532 60%, #46008f 100%);
    }
    .product img {
      width: 158px; 
      height: 158px; 
      object-fit: contain; 
      background: #fff; 
      border-radius: 13px;
      box-shadow: 0 0 25px #18f7ff4a;
      margin-top: 10px;
    }
    .product h2 {
      margin: 1.3rem 0 0.3rem 0; 
      font-size: 1.25rem; 
      letter-spacing: 1.3px;
      font-family: 'Orbitron', Arial, sans-serif;
      color: #18f7ff;
      text-shadow: 0 0 12px #005cff;
    }
    .product .price {
      font-weight: 700;
      color: #ec20f9;
      font-size: 1.08rem;
      text-shadow: 0 0 8px #fc46ff70;
      margin-bottom: 4px;
    }
    .add-btn {
      margin-top: 1.1rem;
      padding: 9px 30px;
      background: linear-gradient(90deg, #18f7ff 0%, #8d18ff 90%);
      border: none; 
      color: #fff;
      font-size: 1.07rem;
      font-weight: 500;
      border-radius: 50px;
      box-shadow: 0 2px 22px #17f8ff46;
      cursor: pointer;
      transition: background .15s, box-shadow .19s;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
    }
    .add-btn:hover {
      background: linear-gradient(90deg, #8d18ff 0%, #18f7ff 100%);
      box-shadow: 0 4px 44px #18f7ff81;
    }
    .cart {
      background: #191726ed;
      border-radius: 23px;
      padding: 2rem 1.2rem 1.2rem 1.2rem;
      margin: 2.8rem 0 1.4rem 0;
      box-shadow: 0 0 24px #18f7ff46;
      border: 1px solid #ec20f94a;
    }
    .cart h2 { margin: 0 0 1.5rem 0; color: #f4e6ff; font-family: 'Orbitron', Arial, sans-serif;}
    .cart-items { margin-bottom: 1.2rem; }
    .cart-item {
      display: flex; 
      align-items: center; 
      gap: 1rem;
      border-bottom: 1px dotted #18f7ff70;
      padding: 0.8rem 0;
    }
    .cart-item img {
      width: 53px;
      height: 53px;
      object-fit: cover;
      border-radius: 9px;
      border: 2px solid #8d18ff7a;
      box-shadow: 0 0 12px #18f7ff8a;
    }
    .cart-actions { margin-left: auto; }
    .cart-actions button {
      margin: 0 3px; 
      border: none; 
      background: linear-gradient(90deg, #8d18ff 5%, #18f7ff 100%);
      color: #181b31;
      border-radius: 20px;
      font-weight: 600;
      width: 39px; height: 39px; 
      cursor: pointer;
      font-size: 1.23rem;
      box-shadow: 0 2px 11px #8d18ff63;
      transition: background .13s;
    }
    .cart-actions button:hover {
      background: linear-gradient(90deg, #18f7ff 5%, #8d18ff 100%);
      color: #0a0122;
    }
    .checkout-btn {
      padding: 14px 60px;
      background: linear-gradient(90deg, #8d18ff 5%, #18f7ff 95%);
      color: #fff;
      border-radius: 100px;
      border: none;
      font-size: 1.22rem;
      font-weight: 700;
      box-shadow: 0 2px 30px #8d18ff28;
      transition: background .18s, box-shadow .18s;
      letter-spacing: 2px;
      margin-top: 1.4rem;
      position: relative;
      z-index: 2;
    }
    .checkout-btn:hover {
      background: linear-gradient(100deg, #18f7ff 60%, #8d18ff 100%);
      box-shadow: 0 0 36px #18f7ff91;
      color: #000820;
    }
    .empty-txt {
      color: #18f7ff;
      text-align: center;
      margin: 2rem 0;
      opacity: .6;
    }
    @media (max-width:900px) {
      .products { flex-direction: column; align-items: center; }
      .container {padding: 0;}
      .product { width: 90vw;}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NEON Store</div>
    <div class="tagline">Latest Electronics & Gadgets | Fast WhatsApp Orders</div>
  </header>
  <div class="container">
    <div class="products" id="productsGrid"></div>
    <section class="cart" id="cartSection" style="display:none;">
      <h2>Shopping Cart</h2>
      <div class="cart-items" id="cartItems"></div>
      <div>
        <strong>Total Amount: ₹<span id="cartTotal">0</span></strong>
      </div>
      <button class="checkout-btn" id="whatsAppCheckout">Order on WhatsApp</button>
    </section>
  </div>
  <script>
    let products = [];
    let cart = [];
    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        products = data.map(p => ({
          ...p,
          price: typeof p.price === "string" ? Number(p.price) : p.price
        }));
        renderProducts();
      })
      .catch(() => {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = "<div class='empty-txt'>Failed to load products!</div>";
      });
    function renderProducts() {
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = "";
      if(products.length === 0){
        grid.innerHTML = "<div class='empty-txt'>No products to show right now!</div>";
        return;
      }
      products.forEach((p, i) => {
        const el = document.createElement('div');
        el.className = 'product';
        el.innerHTML = `
          <img src="${p.image}" alt="Product Image">
          <h2>${p.name}</h2>
          <div class="price">₹${p.price}</div>
          <button class="add-btn" onclick="addToCart(${i})">Add to Cart</button>
        `;
        grid.appendChild(el);
      });
    }
    function addToCart(idx) {
      const p = products[idx];
      const cIdx = cart.findIndex(ci => ci.name === p.name);
      if (cIdx > -1) cart[cIdx].qty += 1;
      else cart.push({...p, qty:1});
      renderCart();
    }
    function removeFromCart(idx){ cart.splice(idx,1); renderCart();}
    function changeQty(idx, amt){
      cart[idx].qty += amt;
      if(cart[idx].qty<=0) removeFromCart(idx);
      else renderCart();
    }
    function renderCart(){
      document.getElementById('cartSection').style.display = cart.length ? 'block' : 'none';
      const items = document.getElementById('cartItems');
      let t=0; items.innerHTML='';
      cart.forEach((item,i)=>{
        t += item.price * item.qty;
        items.innerHTML+=`
          <div class="cart-item">
            <img src="${item.image}">
            <span>${item.name} (₹${item.price}) x ${item.qty}</span>
            <div class="cart-actions">
              <button onclick="changeQty(${i},-1)">-</button>
              <button onclick="changeQty(${i},1)">+</button>
              <button onclick="removeFromCart(${i})">x</button>
            </div>
          </div>
        `;
      });
      document.getElementById('cartTotal').innerText = t;
    }
    document.getElementById('whatsAppCheckout').onclick = function(){
      if(!cart.length) return;
      let msg = "*NEON Store Order*\n";
      cart.forEach(i=> msg += `${i.name} x ${i.qty} = ₹${i.price*i.qty}\n`);
      msg += `*Total*: ₹${cart.reduce((s,i)=>s+i.qty*i.price,0)}`;
      const url = `https://wa.me/917484899708?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }
    window.addToCart = addToCart;
    window.removeFromCart = removeFromCart;
    window.changeQty = changeQty;
  </script>
</body>
</html>
